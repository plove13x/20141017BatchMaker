    <script type="text/x-handlebars" data-template-name="application">
        <header>
            <span>The kitchen is yours, chef!</span>
            <h1>{{#link-to 'index'}}
                Batch Maker
                {{/link-to}}</h1>
            <div class='topRightNav'>
                {{#link-to 'login'}}
                Login
                {{/link-to}}
                {{#link-to 'recipes.create'}}
                +
                {{/link-to}}
                <a href=''>Settings</a>
                <a href=''>Edit Profile</a>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li>
                {{#link-to 'user' id}}
                My Recipes
                {{/link-to}}
                </li>
                <li>
                {{#link-to 'recipes'}}
                Public Recipes
                {{/link-to}}
                </li>
                <li>
                <a href=''>Popular Recipes</a>
                </li>
                <li>
                <a href=''>My Favorite Recipes</a>
                </li>
                <li>
                <a href=''>My Pantry</a>
                </li>
            </ul>
        </div>
    <div class="mainSection">
    {{outlet}}
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="login">
        <div class="loginSection">
        <h5>Log in to see bakers fussin:</h5>
        {{input type="text" class="" value=username placeholder="userName"}}
        {{input type="text" class="" value=id placeholder="id"}}
        <button {{action "logIn"}}>Log In</button>
        <p>Never made a batch with us? <a href="">Register Here!</a>
        </div>
    </script>



<!--     {{input type="checkbox" checked=isPublic}} -->
    <script type="text/x-handlebars" data-template-name="recipes/create">
    <h2>Gimme a new one.</h2>
    <div>
    <img src="http://placekitten.com/g/125/125" />
    <div class="a">
    {{input type="text" class="new-recipe" placeholder="Recipe Name" value=recipeName}}
    {{input type="text" class="new-recipe" placeholder="details plz" value=recipeDetails}}
    <p>
    {{input type="text" class="new-recipe" placeholder="By" value=user}}
    </p>
    Make it (not!) Private {{input type="checkbox" checked=isPublic}}
    </div>
    </div>

    {{view Ember.Select content=rTypes prompt="Recipe Type"}}
    {{input type="text" class="new-recipe" placeholder="Prep Time" value=prepTime}}
    {{input type="text" class="new-recipe" placeholder="Cook Time" value=cookTime}}
    {{input type="text" class="new-recipe" placeholder="Cook Temp" value=cookTemp}}
    {{view Ember.Select content=degreeScale prompt="Degree Scale"}}
    <p>
    This recipe will make 
    {{input type="text" class="new-recipe" placeholder="Amount" value=rQty}}
    {{input type="text" class="new-recipe" placeholder="cookies, loaves, etc." value=qtyType}}
    </p>
    <h4>Step 1</h4>
    <h4>Personal Notes</h4>

    <button {{action "createRecipe"}}>Store that in tha store</button>
    </script>

    <script type="text/x-handlebars" data-template-name="settings">
    Adjust yo settings.
    </script>
